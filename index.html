<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dias sem falar do Ohiguinho</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  
  <style>
    body {
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .placa {
      background: linear-gradient(135deg, #9d0208, #d00000);
      border: 8px solid #ffd60a;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      max-width: 580px;
      overflow: hidden;
      text-align: center;
      padding: 2.5rem 1.5rem;
    }
    .titulo {
      font-size: 2.1rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffd60a;
      text-shadow: 3px 3px 0 #000;
      margin-bottom: 0.8rem;
    }
    .contador {
      font-size: 5.8rem;
      font-weight: 900;
      color: white;
      line-height: 0.9;
      text-shadow: 4px 4px 0 #000, 8px 8px 12px rgba(0,0,0,0.6);
    }
    .subtitulo {
      font-size: 1.9rem;
      font-weight: bold;
      color: #ffd60a;
      margin: 0.6rem 0 1.8rem 0;
    }
    .rodape {
      font-size: 1.3rem;
      color: #e0e1dd;
      opacity: 0.9;
    }
    .atualizado {
      font-size: 1rem;
      margin-top: 2rem;
      color: #adb5bd;
    }
  </style>
</head>
<body>

  <div class="placa">
    <div class="titulo">ATENÇÃO!</div>
    
    <div class="contador" id="dias">10</div>
    
    <div class="subtitulo">
      DIAS SEM FALAR DO OHIGUINHO
    </div>
    
    <div class="rodape">
      Mantenha a disciplina do grupo • Seja forte
    </div>
    
    <div class="atualizado">
      Última vez que alguém falou: <span id="data">30 de janeiro de 2026</span>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
